<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Instrumentos">
    

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'core/cssd/styl.css' %}">
    
    <title>Iniciar Sesión</title>
    
 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2>Iniciar Sesión</h2>
                        <hr>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="usuario" class="form-label">Usuario*</label>
                                <input type="text" class="form-control" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="pass" class="form-label">Contraseña*</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
                            </div>
                            <br>
                            <div class="text-center">
                                <a href="{% url 'home' %}">Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Y2fHYb4QrZ/oM7Pt03vYP4w79uOMlEqIlI5gv1HsRQKXsU96eCk2XGtB2Nmg0f2l"
        crossorigin="anonymous"></script>
</body>

</html>
